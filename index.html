<html>
  <head>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
  </head>
  <body>
    <div class="scoreboard-container">

    <div class="column-container">

      <div class="team-container">HOME</div>
      <div class="score-container" id="home-score">0</div>
      <div class="point-container">
        <button id="home-score" onclick="homeAdd1()">+1</button>
        <button id="home-score" onclick="homeAdd2()">+2</button>
        <button id="home-score" onclick="homeAdd3()">+3</button>
      </div>

    </div>
    <div class="column-container">
      <div class="team-container">GUEST</div>
      <div class="score-container" id="away-score">0</div>
      <div class="point-container">
        <button id="away-score" onclick="awayAdd1()">+1</button>
        <button id="away-score" onclick="awayAdd2()">+2</button>
        <button id="away-score" onclick="awayAdd3()">+3</button>
      </div>

    </div>

    </div>
    <script src="index.js"></script>
  </body>
</html>
